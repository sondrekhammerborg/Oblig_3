name: Run Actions test

on:
    push:
        branches:
            - main

jobs:
    test:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout Code
              uses: actions/checkout@v2

            - name: Install Node.js
              uses: actions/setup-node@v2
              with:
                node-version: 14

            - name: Install Dependencies
              run: npm install

            - name: Run Actions test
              run: npm test
            

            

